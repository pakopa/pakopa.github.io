<html>

<head>
	<title>Mandalator</title>
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.5, minimun-scale=0.5" />
	<link href="styles.css?_=20190302" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./polyfills.js"></script>
</head>

<body>
	<div class="page-background"></div>
	<div class="tools-container">
		<div class="control">
			<label for="gridCheckbox" title="Show / hide grid lines">
				<div class="checkbox-control">
					<input id="gridCheckbox" type="checkbox" name="grid" checked="checked"></input>
					<i class="checkbox"></i>
					<span>Grid</span>
				</div>
			</label>
		</div>
		<div class="control">
			<label title="Lazy Mouse">
				<span>Lazy Mouse</span>
				<input type="number" name="lazyMouse" value="10" min="0" max="100"></input>
			</label>
		</div>
		<div class="control-separator"></div>
		<div class="control">
			<button data-action="undo" title="Undo last stroke">&#x21B6;</button>
		</div>
		<div class="control">
			<button data-action="redo" title="Redo stroke">&#x21B7;</button>
		</div>
		<div class="control-separator"></div>
		<div class="control">
			<label>
				<span>Color</span>
				<input type="text" name="color-advanced" size="20" value="#000000" title="Any css valid color would do"></input>
				<input type="color" name="color" title="Built-in color picker. Platform-dependant"></input>
			</label>
		</div>
		<div class="control">
			<label title="Stroke width">
				<span>Stroke</span>
				<input type="number" name="stroke" value="4" min="0"></input>
			</label>
		</div>
		<div class="control">
			<label title="Background color">
				<span>Background</span>
				<select name="background-color" value="#FFF">
					<!-- The script must fulfill these -->
				</select>
			</label>
		</div>
		<div class="control">
			<label title="Point symmetry (number of slices)">
				<span>Symmetry</span>
				<input type="number" name="symmetry" value="8" min="1" max="720"></input>
			</label>
		</div>
		<div class="control">
			<label for="lineSymmetryCheckbox" title="Line Symmetry (mirror)">
				<div class="checkbox-control">
					<input id="lineSymmetryCheckbox" type="checkbox" name="lineSymmetry" checked="checked"></input>
					<i class="checkbox"></i>
					<span>Specular symmetry</span>
				</div>
			</label>
		</div>
		<div class="control-separator"></div>
		<div class="control">
			<label title="Drawing canvas size">
				<span>Size</span>
				<input type="number" name="size" value="600"></input>
			</label>
		</div>
		<div class="control">
			<button data-action="reset" title="Reset the drawing and apply size and symmetry properties">Reset</button>
		</div>
		<div class="control-separator"></div>
		<div class="control">
			<button data-action="download" title="Open rendered drawing for download">Download</button>
		</div>
	</div>
	<div class="canvas-container">
		<canvas id="background-layer"></canvas>
		<canvas id="main-layer">Sorry, but we are going to need an html-canvas compatible browser</canvas>
		<canvas id="grid-layer"></canvas>
		<canvas id="cursor-layer"></canvas>
		<div id="actions"></div>
	</div>
	<script type="text/javascript" src="script.js?_=20190302"></script>
</body>

</html>
