<html>

<head>
	<title>Mandalator</title>
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.5, minimun-scale=0.5" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./polyfills.js"></script>
</head>

<body>
	<div class="tools-container">
		<div class="control">
			<label for="gridCheckbox">
				<div class="checkbox-control">
					<input id="gridCheckbox" type="checkbox" name="grid" checked="checked"></input>
					<i class="checkbox"></i>
					<span>Grid</span>
				</div>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Color</span>
				<input type="text" name="color-advanced" size="20" title="Any css valid color would do"></input>
				<input type="color" name="color"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Stroke</span>
				<input type="number" name="stroke" value="2" min="0"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Size</span>
				<input type="number" name="size" value="600"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Symmetry</span>
				<input type="number" name="symmetry" value="12" min="1"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Background</span>
				<select name="background-color" value="#FFF">
					<!-- The script must fulfill these -->
				</select>
			</label>
		</div>
		<div class="control">
			<button data-action="reset" title="Reset the drawing and apply size and symmetry properties">Reset</button>
		</div>
		<div class="control">
			<button data-action="download">Download</button>
		</div>
	</div>
	<div class="canvas-container">
		<canvas id="main">Which kind of browser are you using that does not support canvas?</canvas>
		<canvas class="grid"></canvas>
		<div id="actions"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
