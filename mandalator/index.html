<html>

<head>
	<title></title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="tools-container">
		<div>
			<select name="color-select">
				<option value="black">Black</option>
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="white">White</option>
			</select>
		</div>
		<div>
			<label>Stroke</label>
			<input type="number" name="stroke" value="2"></input>
		</div>
		<div>
			<label>Size</label>
			<input type="number" name="size" value="600"></input>
		</div>
		<div>
			<input id="rulersCheckbox" type="checkbox" name="rulers" checked="checked"></input>
			<label for="rulersCheckbox">Rulers</label>
		</div>
		<div>
			<label>Symmetry</label>
			<input type="number" name="symmetry" value="12"></input>
		</div>
		<div>
			<button name="reset">Reset</button>
		</div>
		<div>
			<button name="download">Download</button>
		</div>
	</div>
	<div class="canvas-container">
		<canvas id="main"></canvas>
		<canvas class="rulers"></canvas>
		<div id="actions"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
