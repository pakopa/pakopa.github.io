<html>

<head>
	<title>Mandalator</title>
	<meta name="viewport" content="user-scalable=no, width=600, initial-scale=1, maximum-scale=1">
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="tools-container">
		<div class="control">
			<label for="rulersCheckbox">
				<div class="checkbox-control">
					<input id="rulersCheckbox" type="checkbox" name="rulers" checked="checked"></input>
					<i class="checkbox"></i>
					<span>Rulers</span>
				</div>
			</label>
		</div>
		<div class="control select">
			<label>
				<span>Color</span>
				<input type="text" name="color-advanced" size="20"></input>
				<input type="color" name="color"></input>
				<!-- <select name="color-select">
					<option value="black">Black</option>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
					<option value="white">White</option>
				</select> -->
			</label>
		</div>
		<div class="control">
			<label>
				<span>Stroke</span>
				<input type="number" name="stroke" value="2" min="0"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Size</span>
				<input type="number" name="size" value="600"></input>
			</label>
		</div>
		<div class="control">
			<label>
				<span>Symmetry</span>
				<input type="number" name="symmetry" value="12" min="1"></input>
			</label>
		</div>
		<div class="control">
			<button name="reset" title="Reset the drawing and apply size and symmetry properties">Reset</button>
		</div>
		<div class="control">
			<button name="download">Download</button>
		</div>
	</div>
	<div class="canvas-container">
		<canvas id="main">Which kind of browser are you using that does not support canvas?</canvas>
		<canvas class="rulers"></canvas>
		<div id="actions"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
